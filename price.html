<!DOCTYPE html>
<html lang="en">

<head>
    <title>Hostero Pricing</title>
    <!--====== REQUIRED META TAG ======-->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1, shrink-to-fit=no" />
    <meta name="author" content="Shakil" />
    <meta name="description" content="HTML Website" />
    <meta name="keywords" content="HTML, CSS, JavaScript" />

    <!-- link shortcut icon -->
    <link rel="shortcut icon" href="assets/images/favicon.svg" />

    <!--====== CSS FILES ======-->
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">


    <!-- link slider css -->
    <link rel="stylesheet" type="text/css" href="assets/css/owl.carousel.min.css" />
    <link rel="stylesheet" type="text/css" href="assets/css/owl.theme.default.min.css" />
    <!--link normalize css-->
    <link rel="stylesheet" href="assets/css/normalize.css">
    <!--link bootstrap5 css-->
    <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css" />
    <!--link style css-->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
    <!-- link responsive css -->
    <link rel="stylesheet" type="text/css" href="assets/css/responsive.css" />
</head>

<body>

    <!-- Start HT Header Area  -->
    <header class="ht-header-area">
        <div class="container">
            <div class="ht-header-content">
                <div class="ht-logo">
                    <a href="#"><img src="assets/images/logo.png" alt="logo"></a>
                </div>
                <nav class="ht-header-menu">
                    <ul>
                        <li><a href="#">Dashboard</a></li>
                        <li><a href="#">Panel</a></li>
                        <li><a href="#">Daif Bar</a></li>
                    </ul>
                </nav>
                <div class="ht-right-icon">
                    <a href="#"><i class="fa-solid fa-user"></i></a>
                </div>
                <div class="mobile-menu-icon">
                    <div class="all-p-humber">
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- End HT Header Area  -->

    <!-- Start Pricing Table Area  -->
    <section class="pricing-table-area">
        <div class="container">
            <div class="pricing-table">
                <!-- Free Plan -->
                <div class="plan">
                    <h2>Free</h2>
                    <p>5GB Storage</p>
                    <p>50GB Bandwidth</p>
                    <p class="price">$0/month</p>
                    <button class="get-plan">Get Plan</button>
                </div>
                <!-- Basic Plan -->
                <div class="plan">
                    <h2>Basic</h2>
                    <p>10GB Storage</p>
                    <p>100GB Bandwidth</p>
                    <p class="price">$5/month</p>
                    <button class="get-plan">Get Plan</button>
                </div>
                <!-- Standard Plan -->
                <div class="plan active">
                    <h2>Standard</h2>
                    <p>50GB Storage</p>
                    <p>500GB Bandwidth</p>
                    <p class="price">$10/month</p>
                    <button class="get-plan">Get Plan</button>
                </div>
                <!-- Premium Plan -->
                <div class="plan">
                    <h2>Premium</h2>
                    <p>100GB Storage</p>
                    <p>Unlimited Bandwidth</p>
                    <p class="price">$20/month</p>
                    <button class="get-plan">Get Plan</button>
                </div>
            </div>
        </div>
    </section>
    <!-- End Pricing Table Area  -->




    <!-- jS file -->
    <script src="assets/js/modernizr-3.11.2.min.js"></script>
    <script src="assets/js/jquery-1.3.2.min.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/owl.carousel.min.js"></script>
    <script src="https://kit.fontawesome.com/a925c56523.js" crossorigin="anonymous"></script>
    <script src="assets/js/custom.js"></script>

</body>

</html>
